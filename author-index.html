        { quote: "想像力は知識よりも重要である。", author: "アルベルト・アインシュタイン", tags: ["創造性", "思考", "イノベーション"], explanation: "..." },

        { quote: "あなたが変えられるのは、あなたの努力だけだ。", author: "ネルソン・マンデラ", tags: ["努力", "自己責任", "行動"], explanation: "..." },
        { quote: "最も大きな危険は、目標が高すぎることではなく、低すぎることである。", author: "ミケランジェロ", tags: ["目標設定", "挑戦", "ビジョン"], explanation: "..." },

        { quote: "逆境こそ、人が真に試される機会だ。", author: "ウォルト・ディズニー", tags: ["逆境", "成長", "レジリエンス"], explanation: "..." },
        { quote: "習慣こそが、人生のすべてを決定する。", author: "アリストテレス", tags: ["習慣化", "基礎", "自己成長", "哲学"], explanation: "..." },
        { quote: "自分のしていることに自信を持て。それが成功の第一歩だ。", author: "トーマス・エジソン", tags: ["自信", "モチベーション", "行動"], explanation: "..." },
        { quote: "成功の秘訣は、常に目的を持ち続けることだ。", author: "スティーブ・ジョブズ", tags: ["目的", "ビジョン", "継続", "成功"], explanation: "..." },
        { quote: "他者から期待されること以上に、自分が期待することを目指せ。", author: "ジョージ・バーナード・ショー", tags: ["自己基準", "独立", "挑戦"], explanation: "..." },
        { quote: "あなたが今日話す言葉が、明日のあなたの人生を作る。", author: "オプラ・ウィンフリー", tags: ["言葉", "ポジティブ思考", "習慣化"], explanation: "..." },
        { quote: "幸福の扉が一つ閉まると、別の扉が開く。しかし、私たちは閉じた扉ばかり見て、開いた扉に気づかない。", author: "ヘレン・ケラー", tags: ["希望", "視点", "幸福"], explanation: "..." },
        { quote: "世界にみずから見たいと望む変化に、あなた自身がなりなさい。", author: "マハトマ・ガンジー", tags: ["変化", "行動", "倫理"], explanation: "..." },
        { quote: "細部にこそ神が宿る。", author: "レオナルド・ダ・ヴィンチ", tags: ["品質", "芸術", "集中", "仕事術"], explanation: "..." },
        { quote: "学びて思わざれば則ち罔し。思いて学ばざれば則ち殆し。", author: "孔子", tags: ["学習", "思考", "バランス", "哲学"], explanation: "..." },
        { quote: "友人を打ち負かすとき、敵をつくっているのだ。", author: "アブラハム・リンカーン", tags: ["人間関係", "リーダーシップ", "協力"], explanation: "..." },
        { quote: "私は幸運を信じている。そして、準備すればするほど、幸運になることがわかる。", author: "トーマス・ジェファーソン", tags: ["準備", "幸運", "努力"], explanation: "..." },
        { quote: "私は夢を見る。そして、その夢を絵にする。", author: "ヴィンセント・ヴァン・ゴッホ", tags: ["創造性", "夢", "芸術"], explanation: "..." },
        { quote: "夢を見ることができれば、それを実現できる。", author: "ウォルト・ディズニー", tags: ["夢", "達成", "モチベーション"], explanation: "..." },
        { quote: "試行錯誤をしない人間は、何も新しいことを発見しない。", author: "アルベルト・アインシュタイン", tags: ["失敗", "挑戦", "創造性"], explanation: "..." },
        { quote: "決して、決して、決して諦めるな。", author: "ウィンストン・チャーチル", tags: ["継続", "挑戦", "粘り強さ"], explanation: "..." },
        { quote: "私は失敗したことがない。ただ、1万通りのうまくいかない方法を見つけただけだ。", author: "トーマス・エジソン", tags: ["失敗", "継続", "視点"], explanation: "..." },
        { quote: "ハングリーであれ。愚かであれ。", author: "スティーブ・ジョブズ", tags: ["挑戦", "思想", "独立"], explanation: "..." },
        { quote: "平和は微笑みから始まる。", author: "マザー・テレサ", tags: ["平和", "行動", "優しさ"], explanation: "..." },
        { quote: "今日なしうることを明日に延ばすな。", author: "ベンジャミン・フランクリン", tags: ["実行", "時間管理", "習慣化"], explanation: "..." },
        { quote: "行動は、才能や知識よりも重要である。", author: "ゲーテ", tags: ["行動", "実行", "価値"], explanation: "..." },
        { quote: "自分の庭に咲く花を愛しなさい。", author: "エミリー・ディキンソン", tags: ["満足", "幸福", "視点"], explanation: "..." },
        { quote: "今日は厳しい。明日はもっと厳しい。しかし明後日は美しい。", author: "ジャック・マー", tags: ["逆境", "継続", "希望"], explanation: "..." },
        { quote: "人生で恐れることは何もない。理解することだけだ。", author: "マリー・キュリー", tags: ["学習", "知識", "恐怖"], explanation: "..." },
        { quote: "最高の友人は、私たちが自分自身では言えないことを言う友人である。", author: "アリストテレス", tags: ["友情", "成長", "真実"], explanation: "..." },
        { quote: "私の人生は私自身で選んだ。", author: "ココ・シャネル", tags: ["自己責任", "独立", "生き方"], explanation: "..." },
        { quote: "成功は最終的なものではなく、失敗は致命的なものでもない。大切なのは、継続する勇気だ。", author: "ウィンストン・チャーチル", tags: ["成功", "失敗", "継続"], explanation: "..." },
        { quote: "私は探さない。見つけるのだ。", author: "パブロ・ピカソ", tags: ["創造性", "思考", "独自性", "芸術"], explanation: "..." }
    ];

    /**
     * すべての名言データから著者の出現回数を集計する
     * @returns {Object<string, number>} 著者名と件数のマップ
     */
    function countAuthors() {
        const authorCounts = {};
        ALL_QUOTES.forEach(quote => {
            authorCounts[quote.author] = (authorCounts[quote.author] || 0) + 1;
        });
        return authorCounts;
    }

    /**
     * 著者索引一覧をHTMLにレンダリングする
     */
    function renderAuthorIndex() {
        const authorCounts = countAuthors();
        // 著者名を件数が多い順、同件数の場合は名前でソート
        const authors = Object.keys(authorCounts).sort((a, b) => {
            if (authorCounts[b] !== authorCounts[a]) {
                return authorCounts[b] - authorCounts[a]; // 件数の降順
            }
            return a.localeCompare(b, 'ja'); // 名前で昇順
        });
        
        const container = document.getElementById('author-list-container');
        
        let htmlContent = '';
        authors.forEach(author => {
            const count = authorCounts[author];
            // クリック時にindex.htmlに戻り、メインアプリのJSでフィルタリングが行われる想定
            // 著者名付きURLパラメータを付与
            const url = `index.html?author=${encodeURIComponent(author)}`; 
            
            htmlContent += `
                <a href="${url}" class="block bg-indigo-50 hover:bg-indigo-100 p-4 rounded-xl shadow-md transition duration-200 transform hover:scale-[1.02] border border-indigo-200">
                    <div class="flex justify-between items-center">
                        <h3 class="text-lg font-semibold text-indigo-700">${author}</h3>
                        <span class="text-2xl font-bold text-indigo-500">${count}</span>
                    </div>
                    <p class="text-sm text-gray-500 mt-1">
                        ${count}件の名言を公開中。クリックして表示
                    </p>
                </a>
            `;
        });

        container.innerHTML = htmlContent;
    }

    document.addEventListener('DOMContentLoaded', renderAuthorIndex);
</script>
